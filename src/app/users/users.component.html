<h1>User</h1>
<h3>
  <a [routerLink]="['/newuser']">Create New</a>
</h3>
<div class="row">
  <div class="col-md-12">
    <div >
      <table class="table table-bordered">
        <tr>
          <th>Firstname</th>
          <th>LastName</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Email</th>
          <th></th>
        </tr>
        <tr *ngFor="let user of users; index as userId">
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.address}}</td>
          <td>{{user.contact}}</td>
          <td>{{user.email}}</td>
          <td><a [routerLink]="['/user',user.id]">Edit</a></td>
        </tr>
      </table>
     <!-- <h3>{{user.firstName}} {{user.lastName}} {{user.address}} {{user.contact}} {{user.email}}</h3>  -->
    </div>
  </div>

</div>
<div class="row">

</div>
